<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
    <link rel="stylesheet" href="style.css">
  

    <style>
        p{
            color: white;
        }
    </style>

</head>
<body>
    <span>THIS IS A SPAN</span>
    <span id="my_span_2">THIS IS A SPAN</span>
  
    <span class="same_span">THIS IS A SPAN</span>
    <span  class="same_span">THIS IS A SPAN</span>
    <span  class="same_span">THIS IS A SPAN</span>

    <!--Styling using inline method-->
    <h1 style="color: red; height: 300px; width: 400px; padding-left: 30; border-radius: 40px; background-color: blue;">THIS IS AN HEADING LEVEL ONE</h1>
    
    <!--Styling using Internal Style method-->
    <style>
        p{
            background-color: purple;
        }
    </style>

    <p>This is a paragraph</p>
    <h2>This is heading level two</h2>











































    <style>
        h2{
            height: 500px;
        }
    </style>

</body>
</html>
